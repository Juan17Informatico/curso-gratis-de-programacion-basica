<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mokepon!</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <section class="section-title">
            <h1 class="titulo">MOKEPON</h1>
        </section>
        <section id="character-select" class="character-select-section">
            <h2 class="subtitle">Elige tu mascota:</h2>

            <div class="cards" id="cards"></div>
            <button id="btn-pet" class="btn-pet">Seleccionar</button>
        </section>

        <section id="attack-select" class="attack-select">
            <h2 class="subtitle">Elige tu ataque:</h2>

            <div class="btn-attacks-container" id="btn-attacks-container-id"></div>

            <div class="section-messages" id="messages">
                <p id="result">Mucha suerte</p>
                <section id="reset">
                    <button id="btn-reset" class="btn-reset">Reiniciar</button>
                </section>
            </div>

            <div class="attacks">
                <div class="player-attacks">
                    <p id="lives-player">0</p>
                    <p id="pet-player"></p>
                    <div id="player-attack"></div>
                </div>
                <div class="enemy-attacks">
                    <span id="lives-enemy">0</span>
                    <span id="pet-enemy"></span>
                    <div id="enemy-attack"></div>
                </div>
            </div>
        </section>

        <script src="./js/dataMokepon.js"></script>
        <script src="./js/logica.js"></script>
    </body>
</html>
